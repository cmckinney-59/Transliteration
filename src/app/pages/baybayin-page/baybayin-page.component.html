<!DOCTYPE html>
<html lang="en">
<head>
    <title>Baybayin Example</title>
</head>
<body>
    <h1 class="baybayin-header">by+byin+</h1>
    <p class="sub-header">What is Baybayin?</p>

    <app-baybayin-description></app-baybayin-description>

    <!-- Input box for user to type text -->
    <label for="userInput">Type something: </label>
    <input type="text" id="userInput" [(ngModel)]="userInput" (blur)="onWordFinished()" />

    <!-- Show the processed text -->
    <div class="baybayin-output-section">
        <div class="transliterated-header"> 
            <h2>Transliterated Text</h2>
    
            <!-- Copy Text button -->
            <button class="btn" (click)="copyToClipboard()">Copy</button>

            <!-- Dropdown menu for 'Download as' -->
            <div class="dropdown">
                <button class="btn">Download</button>
                <div class="dropdown-content">
                    <a (click)="generateWordDocument()">Word</a>
                    <a (click)="generateTextFile()">Text</a>
                    <a (click)="generateExcelFile()">Excel</a>
                </div>
            </div>
        </div>
        <p class="baybayin-output">{{ processedText }}</p>
    </div>

    <!-- Show the processed text -->
    <div>
        <p>{{ processedText }}</p>
    </div>
</body>
</html>
