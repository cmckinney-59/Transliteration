<!DOCTYPE html>
<html lang="en">
<head>
    <title>Baybayin Example</title>
</head>
<body>

    <!-- Header written in Baybayin script -->
    <h1 class="baybayin-header">by+byin+</h1>
    <!-- Sub-header written in Roman script -->
    <h2 class="sub-header">What is Baybayin?</h2>

    <!-- Description of what Baybayin is (housed in a different template) -->
    <app-baybayin-description></app-baybayin-description>

    <!-- Sub-header written in Roman script -->
    <h2 class="sub-header">Baybayin Transliterator</h2>
    <!-- Input box label prompting user to use input box -->
    <label for="userInput">Type or paste something: </label>
    <!-- Input box for user to insert text to be transliterated -->
    <input class= "transliteration-input" type="text" id="userInput" [(ngModel)]="userInput"/>

    <!-- Submit button that triggers word review dialog -->
    <button class="btn" (click)="onSubmit()">Submit</button>

    <!-- Show the processed text in Baybayin and give user options to dowload output -->
    <div class="baybayin-output-section">
        <!-- The transliterated header houses the header text and buttons to copy/download transliterated text -->
        <div class="transliterated-header">
            <!-- Header above transliterated text box-->
            <label>Transliterated Text:</label>
    
            <!-- Copy Text button -->
            <button class="btn" (click)="copyToClipboard()">Copy</button>

            <!-- Dropdown menu for 'Download as' -->
            <div class="dropdown">
                <!-- Button that, when hovered over, reveals the three ways to download transliterated text -->
                <button class="btn">Download</button>
                <!-- Houses the three save types -->
                <div class="dropdown-content">
                    <!-- Clickable entity that allows user to download transliterated text as a word document -->
                    <a (click)="generateWordDocument()">Word</a>
                    <!-- Clickable entity that allows user to download transliterated text as a text file -->
                    <a (click)="generateTextFile()">Text</a>
                    <!-- Clickable entity that allows user to download transliterated text as an excel file -->
                    <a (click)="generateExcelFile()">Excel</a>
                </div>
            </div>
        </div>
        <!-- Displays the transliterated text in Baybayin script -->
        <p class="baybayin-output">{{ this.processedText }}</p>
    </div>

    <!-- Displays the transliterated text in Roman (this will be removed later) -->
    <!-- <div>
        <p>{{ this.processedText }}</p>
    </div> -->
</body>
</html>
