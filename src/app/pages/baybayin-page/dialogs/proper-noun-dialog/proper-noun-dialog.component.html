<h2>Is "{{ data.word }}" a proper noun?</h2>
<button *ngIf="isProperNoun === null" (click)="onProperNounYes()">Yes</button>
<button *ngIf="isProperNoun === null" (click)="onProperNounNo()">No</button>

<div *ngIf="showPhoneticQuestion && !isComplete">
  <h3>Is "{{ data.word }}" spelled phonetically?</h3>
  <button (click)="onPhoneticYes()">Yes</button>
  <button (click)="onPhoneticNo()">No</button>
</div>

<div *ngIf="isComplete">
  <h3>How should "{{ data.word }}" be spelled phonetically?</h3>
  <input type="text" [(ngModel)]="phoneticSpelling" />
  <button (click)="onSavePhoneticSpelling()">Save</button>
</div>

<button *ngIf="isComplete || spelledPhonetically !== null" (click)="onCancel()">Cancel</button>
