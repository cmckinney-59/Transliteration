<h2>Word Review</h2>
<div>
  <p>Current word: <strong>{{ currentWord }}</strong></p>
  <p>Current word: <strong>{{ currentChIndex }}</strong></p>
</div>
<div *ngIf="currentWord.includes('ch')">
  <p>Does the "ch" in {{ currentWord }} sound like "tiy" or "k"?</p>
  <button (click)="replaceChWithTiy()">"tiy"</button>
  <button (click)="replaceChWithK()">"k"</button>
</div>
<div>
  <button (click)="next()">Next</button>
  <button (click)="finish()">Finish</button>
</div>
