<h1 mat-dialog-title>{{ data.question }}</h1>
<div mat-dialog-content>
  <p>{{ data.description }}</p>
  <ng-container *ngIf="data.inputBox">
    <input type="text" [(ngModel)]="data.inputValue" placeholder="Enter text">
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(data.inputValue || 'no')">No</button>
  <button mat-button (click)="dialogRef.close('yes')">Yes</button>
  <ng-container *ngFor="let option of data.options">
    <button mat-button (click)="dialogRef.close(option)">{{ option }}</button>
  </ng-container>
</div>
