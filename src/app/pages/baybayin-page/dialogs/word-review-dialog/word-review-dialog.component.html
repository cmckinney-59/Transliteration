<h2>Word Review</h2>
<div>
  <p>Current word: <strong>{{ currentWord }}</strong></p>
  <p>Updated input: <strong>{{ updatedInput }}</strong></p>
</div>
<div *ngIf="currentWord.includes('c')">
  <p>Choose replacement for 'c':</p>
  <button (click)="replaceCWithS()">Replace 'c' with 's'</button>
  <button (click)="replaceCWithK()">Replace 'c' with 'k'</button>
</div>
<div *ngIf="currentWord.includes('ch')">
  <p>Choose replacement for 'ch':</p>
  <button (click)="replaceChWithTiy()">Replace 'ch' with 'tiy'</button>
  <button (click)="replaceChWithK()">Replace 'ch' with 'k'</button>
</div>
<div>
  <button (click)="next()">Next</button>
  <button (click)="finish()">Finish</button>
</div>
