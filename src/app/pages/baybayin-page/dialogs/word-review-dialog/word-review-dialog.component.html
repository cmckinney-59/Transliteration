<h1 mat-dialog-title>Word Review</h1>
<div mat-dialog-content>
  <p>{{ questions[currentQuestionIndex] }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button *ngFor="let option of soundOptions" (click)="selectOption(option)">
    {{ option }}
  </button>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="next()">Skip</button>
</div>
